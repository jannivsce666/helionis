name: Daily horoscope

on:
  schedule:
    - cron: '0 4 * * *'  # 04:00 UTC (06:00 CET Sommer)
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Berechtigung zum Push
      
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install (if scripts need deps later)
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Generate horoscope
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/generate-horoscope.js

      - name: Commit & push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "horoscope-bot@users.noreply.github.com"
          git config --global user.name "horoscope-bot"
          
          if git diff --quiet; then
            echo "No changes detected"
          else
            echo "Changes detected, committing..."
            git add assets/data/horoscope.json
            git commit -m "chore: daily horoscope $(date -u +%F)"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          fi
