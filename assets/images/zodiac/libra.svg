<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="libraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Waage - Balance -->
  <g transform="translate(40,40)">
    <!-- Waagbalken -->
    <line x1="-20" y1="0" x2="20" y2="0" 
          stroke="#D4AF37" 
          stroke-width="3">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0;2;0;-2;0"
        dur="4s"
        repeatCount="indefinite"/>
    </line>
    
    <!-- Mittelpunkt -->
    <circle cx="0" cy="0" r="3" fill="url(#libraGrad)" stroke="#D4AF37" stroke-width="1"/>
    
    <!-- Linke Waagschale -->
    <g transform="translate(-15,0)">
      <ellipse cx="0" cy="8" rx="8" ry="3" 
               fill="none" 
               stroke="url(#libraGrad)" 
               stroke-width="2">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0;0,2;0,0"
          dur="3s"
          repeatCount="indefinite"/>
      </ellipse>
      <line x1="0" y1="0" x2="-8" y2="8" stroke="#D4AF37" stroke-width="1"/>
      <line x1="0" y1="0" x2="8" y2="8" stroke="#D4AF37" stroke-width="1"/>
    </g>
    
    <!-- Rechte Waagschale -->
    <g transform="translate(15,0)">
      <ellipse cx="0" cy="8" rx="8" ry="3" 
               fill="none" 
               stroke="url(#libraGrad)" 
               stroke-width="2">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0,0;0,-2;0,0"
          dur="3s"
          repeatCount="indefinite"/>
      </ellipse>
      <line x1="0" y1="0" x2="-8" y2="8" stroke="#D4AF37" stroke-width="1"/>
      <line x1="0" y1="0" x2="8" y2="8" stroke="#D4AF37" stroke-width="1"/>
    </g>
    
    <!-- Harmonie-Symbole -->
    <circle cx="-25" cy="-15" r="2" fill="#FFB6C1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="-15" r="2" fill="#FFB6C1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
