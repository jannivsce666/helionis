<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taurusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Stier Kopf -->
  <g transform="translate(40,40)">
    <!-- Körper -->
    <ellipse cx="0" cy="0" rx="18" ry="12" 
             fill="url(#taurusGrad)" 
             stroke="#D4AF37" 
             stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.05;1"
        dur="4s"
        repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Hörner -->
    <path d="M-12,-10 Q-18,-20 -8,-22 Q-5,-20 -8,-15" 
          fill="url(#taurusGrad)" 
          stroke="#D4AF37" 
          stroke-width="1">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0;3;0"
        dur="5s"
        repeatCount="indefinite"/>
    </path>
    
    <path d="M12,-10 Q18,-20 8,-22 Q5,-20 8,-15" 
          fill="url(#taurusGrad)" 
          stroke="#D4AF37" 
          stroke-width="1">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0;-3;0"
        dur="5s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Nasenring -->
    <circle cx="0" cy="5" r="3" 
            fill="none" 
            stroke="#D4AF37" 
            stroke-width="2">
      <animate attributeName="stroke-opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Stabilität-Symbole -->
    <rect x="-20" y="15" width="5" height="5" fill="#8B4513" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="15" y="15" width="5" height="5" fill="#8B4513" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
