<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd27a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e6a955;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d89a2b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mystisches Symbol (Hexagram mit Auge) -->
  <g transform="translate(10, 10)">
    <!-- Hexagram -->
    <polygon points="20,5 30,20 20,35 10,20" fill="url(#logoGradient)" opacity="0.8"/>
    <polygon points="20,15 10,30 30,30" fill="url(#logoGradient)" opacity="0.6"/>
    
    <!-- Zentrales Auge -->
    <circle cx="20" cy="20" r="6" fill="#2a1810" stroke="url(#logoGradient)" stroke-width="1"/>
    <ellipse cx="20" cy="20" rx="4" ry="3" fill="url(#logoGradient)"/>
    <circle cx="20" cy="20" r="1.5" fill="#1a0f08"/>
  </g>
  
  <!-- HELIONIS Text -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)" filter="url(#glow)">HELIONIS</text>
  
  <!-- Mystische Ornamente -->
  <g transform="translate(170, 15)">
    <circle cx="0" cy="0" r="2" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="8" cy="8" r="1.5" fill="url(#logoGradient)" opacity="0.5"/>
    <circle cx="0" cy="16" r="1" fill="url(#logoGradient)" opacity="0.6"/>
  </g>
</svg>
