<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Helionis Logo</title>
  <desc id="logoDesc">Mystisches Logo mit isometrischem Würfel und Auge links neben dem Schriftzug Helionis</desc>
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="50%" stop-color="#B87333"/>
      <stop offset="100%" stop-color="#D4AF37"/>
    </linearGradient>
    <radialGradient id="eyeIris" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F9E7B0"/>
      <stop offset="45%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#7A4A16"/>
    </radialGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.2" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.85  0 0 0 0 0.68  0 0 0 0 0.30  0 0 0 0.55 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Mystischer Würfel mit Auge -->
  <g id="mystic-cube" transform="translate(8,7)" filter="url(#softGlow)">
    <!-- Unsichtbarer Rahmen für bessere Klickfläche -->
    <rect x="0" y="0" width="40" height="46" fill="transparent"/>

    <!-- Rückseite des Würfels -->
    <polygon points="14,6 28,12 28,28 14,22" fill="#1a1208" stroke="#B87333" stroke-width="0.6" opacity="0.35"/>

    <!-- Linke Fläche -->
    <polygon points="8,10 14,6 14,22 8,26" fill="#120C05" stroke="#D4AF37" stroke-width="0.8"/>
    <!-- Rechte Fläche -->
    <polygon points="14,6 30,12 30,28 14,22" fill="#1D1409" stroke="#B87333" stroke-width="0.8"/>
    <!-- Obere Fläche -->
    <polygon points="8,10 14,6 30,12 24,16" fill="url(#goldGradient)" opacity="0.18" stroke="#D4AF37" stroke-width="0.6"/>

    <!-- Front-Glow Rahmen -->
    <polygon points="8,10 24,16 24,32 8,26" fill="none" stroke="#D4AF37" stroke-width="0.9" opacity="0.45"/>
    <polygon points="24,16 30,12 30,28 24,32" fill="none" stroke="#B87333" stroke-width="0.9" opacity="0.45"/>

    <!-- Auge (Allsehendes Symbol) -->
    <g transform="translate(0,2)">
      <!-- Mandelform -->
      <path d="M16 18 Q20 15 24 18 Q20 21 16 18 Z" fill="#0C0906" stroke="#D4AF37" stroke-width="0.6"/>
      <!-- Iris -->
      <circle cx="20" cy="18" r="2.9" fill="url(#eyeIris)" stroke="#B87333" stroke-width="0.5"/>
      <!-- Pupille -->
      <circle cx="20" cy="18" r="1.2" fill="#181008"/>
      <!-- Glanz -->
      <circle cx="19.3" cy="17.4" r="0.6" fill="#FFF8E1" opacity="0.85"/>
      <!-- Feine energetische Linien -->
      <path d="M20 14.8 v-2.2 M16.9 15.9 l-1.9-1.1 M23.1 15.9 l1.9-1.1 M20 21.2 v2.0" stroke="#D4AF37" stroke-width="0.55" stroke-linecap="round" opacity="0.55"/>
    </g>

    <!-- Subtile Partikel / Runen -->
    <circle cx="12" cy="14" r="0.9" fill="#D4AF37" opacity="0.55"/>
    <circle cx="26" cy="20" r="0.7" fill="#B87333" opacity="0.45"/>
    <circle cx="18" cy="28" r="0.6" fill="#D4AF37" opacity="0.5"/>
  </g>

  <!-- Schriftzug -->
  <text x="58" y="37" font-family="'Playfair Display', serif" font-size="24" letter-spacing="2" fill="url(#goldGradient)" font-weight="600">HELIONIS</text>
</svg>
