    <main class="auth-container">
        <div class="auth-form-wrapper">
            <h1>Willkommen zurück</h1>
            <p>Melden Sie sich an, um auf Ihr Konto zuzugreifen.</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">E-Mail</label>
                    <input type="email" id="login-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Passwort</label>
                    <input type="password" id="login-password" name="password" required>
                </div>

                <button type="submit" class="auth-button">Anmelden</button>
            </form>

            <div id="auth-error" class="auth-error"></div>

            <p class="auth-switch">Sie haben noch kein Konto? <a href="register.html">Jetzt registrieren</a></p>
            
            <div class="divider">
                <span>ODER</span>
            </div>

            <button id="google-login-btn" class="google-login-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                <span>Mit Google anmelden</span>
            </button>
        </div>
    </main>
