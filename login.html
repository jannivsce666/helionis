            <a href='login.html' class='active'>Login</a>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="mystical-icon">
                    <svg width="60" height="60" viewBox="0 0 100 100" class="login-sprite">
                        <circle cx="50" cy="50" r="20" fill="none" stroke="#B87333" stroke-width="2" opacity="0.8">
                            <animate attributeName="r" values="15;25;15" dur="3s" repeatCount="indefinite"/>
                            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
                        </circle>
                        <path d="M30 50 L50 30 L70 50 L50 70 Z" fill="#B87333" opacity="0.6">
                            <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" dur="8s" repeatCount="indefinite"/>
                        </path>
                        <circle cx="50" cy="50" r="5" fill="#EDE9E4"/>
                    </svg>
                </div>
                <h1 id="auth-title">Willkommen zurück</h1>
                <p id="auth-subtitle">Melde dich in deinem mystischen Portal an</p>
            </div>

            <form id="auth-form" class="auth-form">
                <div class="input-group">
                    <label for="email">E-Mail Adresse</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div id="signup-fields" class="signup-fields" style="display: none;">
                    <div class="input-group">
                        <label for="displayName">Anzeigename</label>
                        <input type="text" id="displayName" name="displayName">
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword">Passwort bestätigen</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>

                    <div class="input-group">
                        <label for="zodiacSign">Dein Sternzeichen</label>
                        <select id="zodiacSign" name="zodiacSign">
                            <option value="">Wähle dein Sternzeichen</option>
                            <option value="aries">Widder</option>
                            <option value="taurus">Stier</option>
                            <option value="gemini">Zwillinge</option>
                            <option value="cancer">Krebs</option>
                            <option value="leo">Löwe</option>
                            <option value="virgo">Jungfrau</option>
                            <option value="libra">Waage</option>
                            <option value="scorpio">Skorpion</option>
                            <option value="sagittarius">Schütze</option>
                            <option value="capricorn">Steinbock</option>
                            <option value="aquarius">Wassermann</option>
                            <option value="pisces">Fische</option>
                        </select>
                    </div>
                </div>

                <div class="auth-actions">
                    <button type="submit" id="auth-submit" class="auth-button primary">
                        Anmelden
                    </button>
                    
                    <button type="button" id="forgot-password" class="auth-button secondary">
                        Passwort vergessen?
                    </button>
                </div>

                <div class="auth-switch">
                    <span id="switch-text">Noch kein Konto?</span>
                    <button type="button" id="auth-toggle" class="link-button">
                        Registrieren
                    </button>
                </div>

                <div id="auth-error" class="error-message" style="display: none;"></div>
                <div id="auth-success" class="success-message" style="display: none;"></div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-brand">
            <img src='assets/images/logo.svg' alt="Helionis Logo" loading="lazy" width="30" height="30">
            <span>HELIONIS</span>
        </div>
        <div class="footer-links">
            <a href="#">IMPRESSUM</a>
